<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:description"
            content="A little web application which shows data about the Star Wars universe, store visitor preferences with cookies and handle user login with sessions.">
        <meta name="apple-mobile-web-app-title" content="Star Wars">
        <link rel="icon" href="/static/images/favicon.ico">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <!-- Own CSS -->
        <link rel="stylesheet" href="/static/css/login.css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
        <!-- Bootstrap Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/a8063379b9.js"></script>
    </head>
    <body>
        <div class="container">

            <form action="/register_post" method="POST" class="form-signin">
                <h2 class="form-signin-heading">Register</h2>
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus="">

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPasswordVerify" class="sr-only">Password</label>
                <input type="password" name="passwordVerify" id="inputPasswordVerify" class="form-control" placeholder="Verify Password" required>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="submit">Register</button>
            </form>

        </div> <!-- /container -->
    

    </body>
</html>
